<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ÈÇÆ‰ª∂ÂèëÈÄÅ</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --text-color-secondary: #a0a0a0;
            --border-color: #333;
            --accent-color: #ffffff;
            --accent-text-color: #121212;
            --error-bg: #c62828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(26, 26, 26, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 420px;
            padding: 50px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Georgia', serif;
            text-align: center;
            color: var(--text-color);
            font-size: 26px;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--text-color-secondary);
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            color: var(--accent-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--text-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            accent-color: var(--accent-color);
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            color: var(--text-color-secondary);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-color-secondary);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üìß</div>
            <h1>ÂÆâÂÖ®ÈÇÆ‰ª∂ÊúçÂä°</h1>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                >
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">ËÆ∞‰ΩèÊàëÔºà7Â§©Ôºâ</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                ÁôªÂΩï
            </button>
        </form>

        <div class="footer">
            Powered by Cloudflare Workers
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        const token = localStorage.getItem('auth_token');
        if (token) {
            window.location.href = '/';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Á¶ÅÁî®ÊåâÈíÆ
            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // ‰øùÂ≠ò token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('username', username);
                    
                    // Â¶ÇÊûúÂãæÈÄâËÆ∞‰ΩèÊàëÔºå‰πü‰øùÂ≠òÂà∞ sessionStorage
                    if (rememberMe) {
                        sessionStorage.setItem('auth_token', data.token);
                    }

                    // Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                    window.location.href = '/';
                } else {
                    showError(data.error || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                }
            } catch (error) {
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂΩï';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
