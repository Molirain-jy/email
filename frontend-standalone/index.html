<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件发送系统</title>
    
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>📧</span>
            <span>邮件发送</span>
        </div>
        <div class="user-info">
            <span class="username" id="usernameDisplay"></span>
            <button class="logout-btn" onclick="logout()">退出</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2 class="card-title">
                <span>✉️</span>
                <span>撰写新邮件</span>
            </h2>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form id="emailForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="from">发件人 *</label>
                        <input 
                            type="email" 
                            id="from" 
                            required 
                            placeholder="noreply@yourdomain.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="to">收件人 *</label>
                        <input 
                            type="text" 
                            id="to" 
                            required 
                            placeholder="user@example.com（多个用逗号分隔）"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cc">抄送（CC）</label>
                        <input 
                            type="text" 
                            id="cc" 
                            placeholder="可选，多个用逗号分隔"
                        >
                    </div>

                    <div class="form-group">
                        <label for="bcc">密送（BCC）</label>
                        <input 
                            type="text" 
                            id="bcc" 
                            placeholder="可选，多个用逗号分隔"
                        >
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="subject">主题 *</label>
                    <input 
                        type="text" 
                        id="subject" 
                        required 
                        placeholder="请输入邮件主题"
                    >
                </div>

                <div class="form-group full-width">
                    <label>邮件内容 *</label>
                    <div class="format-buttons">
                        <button type="button" class="format-btn" onclick="toggleFormat('text')">纯文本</button>
                        <button type="button" class="format-btn active" onclick="toggleFormat('html')">富文本</button>
                    </div>
                    
                    <div id="textEditor" style="display: none;">
                        <textarea id="textContent" placeholder="请输入邮件内容"></textarea>
                    </div>
                    
                    <div id="htmlEditor" class="editor-container">
                        <div id="editor"></div>
                    </div>
                </div>

                <button type="submit" class="send-btn" id="sendBtn">
                    <span>📤</span>
                    <span>立即发送</span>
                </button>
            </form>
        </div>

        <div class="card">
            <h2 class="card-title">
                <span>📋</span>
                <span>发送历史</span>
            </h2>
            <div id="historyList">
                <p style="color: #888; text-align: center;">暂无发送记录</p>
            </div>
        </div>
    </div>

    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="js/index.js"></script>
</body>
</html>
